<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n= parseInt(prompt("nhập số nguyên dương : ",1))
    let sum=1;
    for(let i=1;i<=n;i++){
        sum *= i;
    }
    document.write(n+" giai thừa là: " + sum);
</script>
</body>
</html>
