<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau</p>
<script>
    function tamgiac1() {
        for (let i = 0; i < 5; i++) {
            document.write('<br>');
            for (j = 0; j <= i; j++) {
                document.write('*');
            }
        }
    }
    function tamgiac2(){
        for (let i = 5; i > 0; i--) {
            for (j = 0; j < i; j++) {
                document.write('*');
            }
            document.write('<br>');
        }
    }
    function tamgiac3() {
        for(let i = 0 ; i < 5 ; i++ ){
            for (j = 4; j > i; j--){
                document.write('&nbsp&nbsp');
            }
            for (k = 0 ; k <= i ; k++){
                document.write('*');
            }
            document.write('<br>');
        }
    }
    function tamgiac4() {
        for (let i = 5 ; i > 0 ; i-- ){
            for (j = 5 ;j > i; j--){
                document.write('&nbsp&nbsp');
            }
            for (k = 0 ; k < i ; k++){
                document.write('*');
            }
            document.write('<br>');
        }
    }
    tamgiac1();
    document.write('<br>');
    document.write('<br>');
    tamgiac2();
    document.write('<br>');
    document.write('<br>');
    tamgiac3();
    document.write('<br>');
    tamgiac4();
</script>
</body>
</html>
